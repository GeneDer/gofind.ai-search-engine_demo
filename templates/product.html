<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">
    <link rel="icon" href="../static/gofind2.png">
  </head>
  
  <body>
    
    <div class="container text-center">
      <div class="header">
        <div class="row header-backgroung">
          <div class="col-md-4 large-text">
            <a href="{{ url_for('index') }}">
              <img src="../static/gofind.png" class="img-responsive pull-right" alt="gofind logo">
            </a>
          </div>
          <div class="col-md-8 pull-left large-text">
            <div class="large-text bold-text">GO</div>
            <div class="large-text">FIND</div>
          </div>
        </div>
      </div>
      
      <div class="row" >
        <div class="col-md-12">
          <h1 class="page-title">AD SERVICE</h1>
        </div>
      </div>
      
      {% for i in items %}
        <div class="row">
            <div class="col-md-4">
                <div class="row" href="{{ url_for('product', product_id=1) }}>
                    <img src="../static/android-chrome-512x512.png" class="img-responsive" alt="gofind logo">
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <img src="../static/android-chrome-512x512.png" class="img-responsive" alt="gofind logo">
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <img src="../static/android-chrome-512x512.png" class="img-responsive" alt="gofind logo">
                </div>
            </div>
        </div>
      {% endfor %}
      
      
    </div>
  </body>
</html>
